<!DOCTYPE html >

<head>

	<title>MaskedPassword Demo</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="index.css" media="screen, projection" />
	<script type="text/javascript" src="index.js"></script>
	
</head>

<body>


	<form id="demo-form" action="#">
		<fieldset>
			<label for="demo-field">
				<strong>MaskedPassword Demo.</strong> 
			</label>
			<input type="password" class="password" id="demo-field" name="pword" />
		</fieldset>
	</form>
	<script type="text/javascript">
	
		new MaskedPassword(document.getElementById("demo-field"), '*');
	
		document.getElementById('demo-form').onsubmit = function()
		{
			alert('pword = "' + this.pword.value + '"');
			return false;
		};
	
	</script>


</body>
</html>
