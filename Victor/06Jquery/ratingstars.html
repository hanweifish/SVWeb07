<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rating Star</title>
  <style>
    .wrapper {
        width: 300px;
        margin: 40px auto 60px;
        font-family: Verdane;
    }

    li {
        float: left;
        width: 20px;
        height: 20px;
        margin: 2px;
        display: inline;
        color: #999;
        font: bold 18px arial;
        cursor: pointer
    }
    .fillcolor {
        color: #c00
    }
  </style>

  <script>
    window.onload = function(){
      var star = document.getElementById("star"),
          star_group = star.getElementsByTagName("li"),
          result = document.getElementById("rating-result"),
          i=0,
          j=0,
          len = star_group.length;

      for(i = 0; i < len; i ++ ){
        star_group[i].index = i;
        star_group[i].onmouseover = function(){
          for(i = 0; i < len; i ++ ){
            if (i <= this.index) {
              star_group[i].classList.add("fillcolor");
            } else {
              star_group[i].classList.remove("fillcolor");
            }
          }
        }

        star_group[i].onclick = function(){
          for(i = 0; i < len; i ++ ){
            result.innerHTML = (this.index+1);
            if (i <= this.index) {
              star_group[i].classList.add("fillcolor");
            } else {
              star_group[i].classList.remove("fillcolor");
            }
          }
        }
    }
  }
</script>
</head>
<body>
  <div class="wrapper">
    Javascript Version: Rating Star:
    <span id="rating-result"></span>
    <ul id="star">
      <li>★</li>
      <li>★</li>
      <li>★</li>
      <li>★</li>
      <li>★</li>
    </ul>


  </div>
  <div class="wrapper">
      <a href="ratingstars2.html" target="_blank">jQuery Version</a>
  </div>
</body>
</html>
