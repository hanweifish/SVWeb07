<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rating Star</title>
  <style>
    .wrapper {
        width: 300px;
        margin: 40px auto;
        font-family: Verdane;
    }

    li {
        float: left;
        width: 20px;
        height: 20px;
        margin: 2px;
        display: inline;
        color: #999;
        font: bold 18px arial;
        cursor: pointer
    }
    .fillcolor {
        color: #c00
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <div class="wrapper">
    Rating Star:
    <span id="rating-result"></span>
    <ul id="star">
      <li>★</li>
      <li>★</li>
      <li>★</li>
      <li>★</li>
      <li>★</li>
    </ul>
  </div>

  <script>
  $("li").each(function(idx) {
    $(this).on('click mouseover', function(){
      for(var j = 0; j < $("li").length; j++) {
        if (j <= idx) {
          $("li:eq(" + j +")").addClass( "fillcolor" );
        }
        else {
          $("li:eq(" + j +")").removeClass( "fillcolor" );
        }
        $("#rating-result").html(idx + 1);
      }
    });
  });


// Good one:

$("li").each(function(idx) {
  $(this).on("click mouseover", function() {
    $("li:lt(" + idx+ ")").add($(this)).addClass( "fillcolor" );
    $("li:gt(" + idx+ ")").removeClass( "fillcolor" );
    $("#rating-result").html(idx + 1);
  })

});



$("ul").on("click mouseover", "li", function(){
  $(this).prevAll().andSelf().addClass("fillcolor");
  $(this).nextAll().removeClass( "fillcolor" );
  var index = $(this).index("li");
  $("#rating-result").html(index + 1);
})
