<!DOCTYPE html>

<html>

<head>

	<title>Password</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="password.js"></script>
</head>

<body>
	<form id="password-form" action="#">
		<fieldset>
			<label for="password-field"><strong>Password: </label>
			<input type="password" class="password" id="password-field" name="pword" />
		</fieldset>
	</form>
	<script type="text/javascript">
		new MaskedPassword(document.getElementById("password-field"), '\u25CF');
		document.getElementById('password-form').onsubmit = function() {
			alert('pword = "' + this.pword.value + '"');
			return false;
		};
	</script>
</body>
</html>
